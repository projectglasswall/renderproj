<head>
    <meta charset="UTF-8">

    <title>Meet The Team - Project Glass Wall X Aerospace</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background: #000000;
            background-size: cover; /* Ensure it covers the entire page */
            color: #ffffff;
        }
        header {
            text-align: center;
            padding: 20px;
        }
        .header-image {
            width: auto;
            height: 300px; /* Increased height for a larger image */
        }
        
        .navbar {
            width: 100%; /* Full-width navbar */
            background-color: #ffffff;
            display: flex;
            justify-content: center; /* Aligns items in the center */
            padding: 20px 0;
        }

        .navbar a {
            text-decoration: none;
            color: #00ff00;
            padding: 10px 20px; /* Adjust padding for better spacing */
            text-align: center;
        }

        .navbar a:hover {
            background-color: #9c5bd6;
            color: #ffffff; /* Change text color for better visibility */
        }

        main {
            padding: 40px; /* Move content further up */
            max-width: 1200px;
            margin: 0 auto;
            text-align: left;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent container for readability */
            border-radius: 10px;
        }
        section {
            margin-bottom: 50px; /* Add more space between sections */
        }
        h2 {
            color: #ffffff;
            text-transform: uppercase;
            font-weight: 600;
            text-align: center;
        }
        .team-member {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-bottom: 30px;
            background-color: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 5px;
            border: 1px solid #240960;
        }
        .team-member h3 {
            color: #85fff5;
            margin-top: 0;
            font-weight: bold; /* Make names bold */
        }
        .team-member h3 a {
            color: #85fff5;
            text-decoration: none;
        }
        .team-member h3 a:hover {
            text-decoration: underline;
        }
        .team-member img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            object-position: top;
            margin-right: 20px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
        }

    </style>
</head>
